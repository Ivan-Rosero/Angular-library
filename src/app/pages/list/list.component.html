<div class="container">
  <form (click)="crearLibro()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Título</label>
        <input type="text" class="form-control" placeholder="Titulo" />
      </div>
      <div class="form-group col-md-6">
        <label>Autor</label>
        <input type="text" class="form-control" placeholder="Autor" />
      </div>
    </div>
    <div class="form-group">
      <label>Año de publicación</label>
      <input
        type="text"
        class="form-control"
        placeholder="Año de publicación"
      />
    </div>
    <div class="form-group">
      <label>Editorial</label>
      <input type="text" class="form-control" placeholder="Editorial" />
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Categoría</label>
        <input type="text" class="form-control" placeholder="Categoría" />
      </div>
      <div class="form-group col-md-6">
        <label>Sede</label>
        <input type="text" class="form-control" placeholder="Sede" />
      </div>
    </div>
    <button type="sumbit" class="btn btn-primary">Crear Libro</button>
  </form>
  <hr >

  <table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Autor</th>
            <th scope="col">Título</th>
            <th scope="col">Año de P.</th>
            <th scope="col">Editorial</th>
            <th scope="col">Categoría</th>
            <th scope="col">Sede</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row" >1</th>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td ><button class="btn btn-primary">Editar</button></td>
        </tr>
        <tr>
            <th scope="row" >1</th>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td >1</td>
            <td ><button class="btn btn-primary">Editar</button></td>
        </tr>
    </tbody>
  </table>
</div>
