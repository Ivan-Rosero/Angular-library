<div class="container">
  <form (click)="editarLibro()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Título</label>
        <input type="text" class="form-control" placeholder="Titulo" />
      </div>
      <div class="form-group col-md-6">
        <label>Autor</label>
        <input type="text" class="form-control" placeholder="Autor" />
      </div>
    </div>
    <div class="form-group">
      <label>Año de publicación</label>
      <input
        type="text"
        class="form-control"
        placeholder="Año de publicación"
      />
    </div>
    <div class="form-group">
      <label>Editorial</label>
      <input type="text" class="form-control" placeholder="Editorial" />
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Categoría</label>
        <input type="text" class="form-control" placeholder="Categoría" />
      </div>
      <div class="form-group col-md-6">
        <label>Sede</label>
        <input type="text" class="form-control" placeholder="Sede" />
      </div>
    </div>

    <div class="row">
        <div class="col-md-10"><button type="sumbit" class="btn btn-primary">Editar Libro</button></div>
        <div class="col-md-2">
            <button (click)="eliminarLibro()" type="sumbit" class="btn btn-danger">Eliminar Libro</button>
        </div>
    </div>
  </form>
  <hr >
  </div>
